<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li:nth-child(1) {
			cursor: default;
			/* 默认的小白箭头 */
		}
		li:nth-child(2) {
			cursor: pointer;
			/* 小手 */
		}
		li:nth-child(3) {
			cursor: move;
			/* 移动光标 */
		}
		li:nth-child(4) {
			cursor: text;
			/* 文本光标 */
		}
		li:nth-child(5) {
			cursor: wait;
			/* 等待光标 */
		}
		li:nth-child(6) {
			cursor: help;
			/* 帮助光标 */
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
